{% extends "!layout.html" %}
  {% block header %} {{ super() }}

  <style>

    .md-header {
      /*background-image: url('https://github.com/PicsArt/cppbind/tree/master/docs/_static/img/cppbind-navbar.svg');*/
      background-image: url('https://drive.google.com/uc?export=view&id=1Zlow2a3Y-LzamXg65fJuFKd1ihLS-ImM');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .md-sidebar__scrollwrap::-webkit-scrollbar-thumb {
      /*background-image: url('https://github.com/PicsArt/cppbind/tree/master/docs/_static/img/cppbind-scrollbar.svg');*/
      background-image: url('https://drive.google.com/uc?export=view&id=1CS6UevVN75NSgYbIrwgDTtUAmzw092GS');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .md-header-nav__button.md-logo * {
      height: 40px;
      margin-top:-5px;
    }

    /* for mobile */
    @media only screen and (max-width: 76.1875em) {
      html .md-nav--primary .md-nav__title--site, .md-nav__source {
        /*background-image: url('https://github.com/PicsArt/cppbind/tree/master/docs/_static/img/cppbind-navbar.svg');*/
        background-image: url('https://drive.google.com/uc?export=view&id=1Zlow2a3Y-LzamXg65fJuFKd1ihLS-ImM');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    }

  </style>

{% endblock %}
