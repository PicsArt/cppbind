rules:
  kotlin.type_converters:
    iegen::example::Buffer:
      custom:
        pname: Buffer
        tname: "Buffer{{args[0].target_type_name}}"
      types:
        kotlin: "{{custom.tname}}"
        jni: jobjectid
        jdk: Long
      converters:
        jni_to_cxx: |
          auto {{target_name}} = {{'*' if not cxx.is_pointer}}reinterpret_cast<{{cxx_pointee_unqualified_name}}*>({{name}});
        cxx_to_jni: |
          {{target_type_name}} {{target_name}} = reinterpret_cast<jlong>({{'&' if not cxx.is_pointer}}{{name}});
        kotlin_to_jdk:
          val {{target_name|to_camel_case}} = {{name}}.getObjId()
        jdk_to_kotlin:
          val {{target_name|to_camel_case}} = {{target_type_name}}({{name}})

  python.type_converters:
    iegen::example::Buffer:
      custom:
        pname: Buffer
        tname: Buffer
      types:
        python: Buffer
        pybind: Buffer
      converters:
        cxx_to_pybind:
          py::module_::import("pybind_buffer").attr("Buffer");
        pybind_to_cxx:
        python_to_pybind:
        pybind_to_python:
