type_vars:
  - type: "cppbind::example::WithExternalAPIComments"
    ::
    - type: "retInt(int)"
      vars:
        action: gen_method
        throws: no_throw

    - type: "str()"
      vars:
        action: gen_getter
        throws: no_throw

    - type: "setStr(const std::string &)"
      vars:
        action: gen_setter
        throws: no_throw

  - type: "cppbind::example::WithExternalAPIComments"
    vars:
      action: gen_class
      package: misc

  - type: "cppbind::example::WithExternalAPIComments::max(const T &, const T &)"
    vars:
      action: gen_method
      throws: no_throw
      template:
        T:
          - type: int
          - type: std::string

  - type: cppbind
    ::
    - type: example
      ::
      - type: "WithExternalAPIComments"
        ::
        - type: "WithExternalAPIComments(std::string)"
          vars:
            action: gen_constructor
            throws: no_throw

  - type: "cppbind::example::Adder<T>"
    vars:
      action: gen_class
      package: misc
      template:
        T:
          - type: int
          - type: double

  - type: "cppbind::example::Adder<T>::add(T, T)"
    vars:
      action: gen_method
      throws: no_throw

  - type: "cppbind::example::color"
    vars:
      action: gen_enum
      package: misc

  - type: "atoi(const char *)"
    vars:
      action: gen_function
      package: misc
      throws: no_throw
      file: std_utils
      argument_name:
        arg1: num
      mac.kotlin.argument_name:
        __s: num
      linux.argument_name:
        __nptr: num

