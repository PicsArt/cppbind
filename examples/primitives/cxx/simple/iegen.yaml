# three ways to describe directory actions
dir_vars:
  - dir: "."
    vars:
      action: gen_package
      name: simple
      package: simple
      python.code_fragment:
        - import json
        - >
          def pretty_print(json_str):
              parsed = json.loads(json_str)
              print(json.dumps(parsed, indent=4, sort_keys=True))

  - dir: "/cxx/overloads"
    vars:
      action: gen_package
      name: overloads
      package: overloads
      python.code_fragment:
        - import json
        - >
          def pretty_print(json_str):
              parsed = json.loads(json_str)
              print(json.dumps(parsed, indent=4, sort_keys=True))

  - dir: "../operators"
    vars:
      action: gen_package
      name: operators
      package: operators
      python.code_fragment:
        - import json
        - >
          def pretty_print(json_str):
              parsed = json.loads(json_str)
              print(json.dumps(parsed, indent=4, sort_keys=True))

file_vars:
  - file: "./root.hpp"
    vars:
      package: simple

