# code snippets for file
file:
  my_lang:
    file_path: |
      {{"my_lang" + pat_sep + [vars.file]|map('replace', '.', pat_sep)|path_join}}.my_lang
    scopes:
      - body
    content: |
      {{body}}

# code snippets for class
class:
  my_lang:
    body:
      scopes:
        - body
      content: |
        public class {{vars.name}}  {

          // body of function
          {{body|string|indent}}
        }

# code snippets for function
function:
  my_lang:
    # example of snippet call which doesn't have source and target defined
    body: |
      {%- set comma = joiner(', ') -%}
      public function ({%- for arg in args -%}{{comma()}}{{arg.name}}: {{arg.converter.my_lang.target_type_name}}{%- endfor -%}) {

        {%- for arg in args %}
          {%- if arg.converter.my_section %}
            {{arg.converter.my_section.snippet(arg.name)}}
          {%- endif %}

          {{arg.converter.my_lang_to_c.snippet(arg.name)}}
        {%- endfor %}

      }
