# code snippets for file
file:
  my_lang:
    file_path: |
      {{vars.out_dir + pat_sep + [vars.file]|map('replace', '.', pat_sep)|path_join}}.my_lang
    scopes:
      - body
    content: |
      {{body}}

# code snippets for class
class:
  my_lang:
    body:
      scopes:
        - body
      content: |
        {{body}}

# code snippets for function
function:
  my_lang:
    # example of snippet call which doesn't have source and target defined
    body: |
      {%- for arg in args %}
        {%- if arg.converter.my_section %}
          {{arg.converter.my_section.snippet("my_var_name")}}
          {{arg.converter.my_lang_to_cxx.snippet("arg name")}}
        {%- endif %}
      {%- endfor %}
