                                                                    {%- if nullable|default(False) %}
                                                                    {{name}} ? env->GetStringUTFChars({{name}}, NULL) : nullptr,
                                                                    {%- else %}
                                                                    env->GetStringUTFChars({{name}}, NULL),
                                                                    {%- endif %}
