std::map:
  custom:
    tname: "Map{{make_type_converter(template_args[0]).custom.tname}}{{make_type_converter(template_args[1]).custom.tname}}"
  types:
    python: |
      {%- set key_converter = make_type_converter(template_args[0]) -%}
      {%- set value_converter = make_type_converter(template_args[1]) -%}
      {%- set key_package = full_package|default(key_converter.type_info.vars.full_package) -%}
      {%- set value_package = full_package|default(value_converter.type_info.vars.full_package) -%}
      Dict[{{key_converter.python.get_target_type_name(full_package=key_package)}}, {{value_converter.python.get_target_type_name(full_package=value_package)}}]
    pybind: dict
  converters:
    pybind_to_cxx:
    cxx_to_pybind:
    python_to_pybind:
    pybind_to_python:

