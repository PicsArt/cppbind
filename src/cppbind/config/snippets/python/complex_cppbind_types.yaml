$Object:
  custom:
    pname: object
    tpostfix: |
      {#- this is an internal section no need to define in user defined custom converters #}
      {%- for name in template_args_postfixes or [] -%}
      {%-   if name != None %}{{name}}{% else %}{{make_type_converter(template_args[loop.index - 1]).custom.tname if template_args_kinds[loop.index - 1] != ElementKind.TEMPLATE_NON_TYPE_PARAMETER else template_args[loop.index - 1]}}{% endif -%}
      {%- endfor -%}
    tname: |
      {{vars.name}}{{custom.tpostfix}}
  types:
    python: |
      {#- this should go to shared macro gen_namespace -#}
      {%- if full_package is defined -%}
      {%-   set parent_converter = make_type_converter(cxx.parent_type, error=False) if cxx.parent_type else none -%}
      {%-   if parent_converter -%}
      {{parent_converter.python.get_target_type_name(full_package=full_package)}}.
      {%-   else -%}
      {#-     this is common for include and target type name do not change one without other -#}
      {%-     if vars.full_package != full_package -%}
      {{helper.relative_package(vars.full_package, full_package)|replace('.', '_')}}.
      {%-     endif -%}
      {%-   endif -%}
      {%- endif -%}
      {%- if interface_class|default(False) -%}
      {{vars.interface_impl_class_name}}{{custom.tpostfix}}
      {%- else -%}
      {{custom.tname}}
      {%- endif -%}
    pybind: |
      {%- if interface_class|default(False) -%}
      {{vars.interface_impl_class_name}}{{custom.tpostfix}}
      {%- else -%}
      {{custom.tname}}
      {%- endif -%}
  converters:
    pybind_to_cxx:
    cxx_to_pybind:
    python_to_pybind:
    pybind_to_python:
    python_include: |
      {#- this is common for include and target type name do not change one without other -#}
      {%- if full_package is defined and vars.full_package != full_package -%}
      import {{vars.full_package}} as {{helper.relative_package(vars.full_package, full_package)|replace('.', '_')}}
      {%- endif -%}
    cxx_include: |
      {% if vars.is_proj_type %}#include "{{vars.prj_rel_file_name}}"{% endif %}

$Enum:
  custom:
    pname: int
    tname: "{{vars.name}}"
  types:
    python: |
      {#- this should go to shared macro gen_namespace -#}
      {%- if full_package is defined -%}
      {%-   set parent_converter = make_type_converter(cxx.parent_type, error=False) if cxx.parent_type else none -%}
      {%-   if parent_converter -%}
      {{parent_converter.python.get_target_type_name(full_package=full_package)}}.
      {%-   else -%}
      {#-     this is common for include and target type name do not change one without other -#}
      {%-     if vars.full_package != full_package -%}
      {{helper.relative_package(vars.full_package, full_package)|replace('.', '_')}}.
      {%-     endif -%}
      {%-   endif -%}
      {%- endif -%}
      {{custom.tname}}
    pybind: "{{custom.tname}}"
  converters:
    pybind_to_cxx:
    cxx_to_pybind:
    python_to_pybind:
    pybind_to_python:
    python_include: |
      {#- this is common for include and target type name do not change one without other -#}
      {%- if full_package is defined and vars.full_package != full_package -%}
      import {{vars.full_package}} as {{helper.relative_package(vars.full_package, full_package)|replace('.', '_')}}
      {%- endif -%}
    cxx_include: |
      {% if vars.is_proj_type %}#include "{{vars.prj_rel_file_name}}"{% endif %}

$FunctionProto:
  custom:
    tname: Callable
  types:
    python: |
      {%- set comma = joiner(', ') -%}Callable[[{%- for arg in template_args[:-1] -%}{{comma()}}{{make_type_converter(arg).python.target_type_name}}{%- endfor -%}], {{make_type_converter(template_args|last).python.target_type_name}}]
    pybind: |
      {%- set comma = joiner(', ') -%}Callable[[{%- for arg in template_args[:-1] -%}{{comma()}}{{make_type_converter(arg).pybind.target_type_name}}{%- endfor -%}], {{make_type_converter(template_args|last).pybind.target_type_name}}]
  converters:
    pybind_to_cxx:
    cxx_to_pybind:
    python_to_pybind:
    pybind_to_python:

