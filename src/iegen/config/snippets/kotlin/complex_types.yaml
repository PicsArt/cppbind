$Object:
  custom:
    pname: Long
  kotlin:
    type_info: "{{'I' if type_ctx.node.is_interface}}{{type_name}}{{template_suffix}}"
  jni:
    type_info: jobjectid
  jdk:
    type_info: Long
  jni_to_cxx: |
    {%- set dereferencer = '*' if not is_pointer else '' %}
    {%- set pointee = target_pointee_unqualified_name %}
    {%- if  type_ctx.shared_ref or type_ctx.ancestors|any('shared_ref') %}
    auto {{target_name}} = {{dereferencer}} iegen::RefFromLongDynamic<{{pointee}}, {{target_base_pointee_unqualified_name}}>({{name}});
    {%- else %}
    {%- if target_base_pointee_unqualified_name == pointee %}
    auto{{'&' if not is_pointer}} {{target_name}} = {{dereferencer}} reinterpret_cast<{{pointee}}*>({{name}});
    {%- else %}
    auto base = {{dereferencer}} reinterpret_cast<{{target_base_pointee_unqualified_name}}*>({{name}});
    auto {{target_name}} = dynamic_cast<{{pointee}}*>(base);
    {%- endif %}
    {%- endif %}
  cxx_to_jni: |
    {%- set pointee = target_pointee_unqualified_name %}
    {{target_type_name}} {{target_name}} = {% if type_ctx.shared_ref or type_ctx.ancestors|any('shared_ref') %} iegen::AllocRefPtrAsLong{% else %} iegen::UnsafeRefAsLong{%endif%}<{{pointee}}, {{target_base_pointee_unqualified_name}}>({{'&' if not is_pointer}}{{name}});
  kotlin_to_jdk:
    val {{target_name}} = {{name}}.getObjId()
  jdk_to_kotlin:
    val {{target_name}} = {{target_type_name[1:] if type_ctx.node.is_interface else target_type_name}}({{name}})

