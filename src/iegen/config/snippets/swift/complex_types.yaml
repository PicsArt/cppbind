    type_info: "{{type_ctx.interface_name if type_ctx.action == 'gen_interface' else type_name}}{{template_suffix}}"
  c:
    type_info: "void*"
  sc:
    type_info: "UnsafeMutableRawPointer"
  c_to_cxx: |
    {%- do helper.Validator.shared_ref_unset(type_ctx) -%}
    {%- set pointee = cxx_pointee_unqualified_name %}
    // we might need to avoid dynamic_cast if there is no multiple inheritance
    auto{{'&' if not is_pointer}} {{target_name}} = {{'*' if not is_pointer}}dynamic_cast<{{pointee}}*>(static_cast<{{cxx_root_type_name}}*>({{name}}));
  cxx_to_c: |
    {%- do helper.Validator.shared_ref_unset(type_ctx) -%}
    auto value_ptr_{{name}} = const_cast<{{cxx_pointee_unqualified_name}}*>({%if is_pointer%}{{name}}{%elif is_reference%} &{{name}} {%else%} new {{cxx_pointee_unqualified_name}}({{name}}) {%endif%});
    auto {{target_name}} = static_cast<{{cxx_root_type_name}}*>(value_ptr_{{name}});
  swift_to_sc: |
    let {{target_name}} = {{name}}{{'?' if nullable is defined and nullable}}.cself
  sc_to_swift: |
    {%- if nullable is defined and nullable -%}
    let {{target_name}} = {{name}} == nil ? nil : {{type_name}}{{template_suffix}}({{name}}!{% if is_value_type%}, true{%endif%})
    {%- else -%}
    let {{target_name}} = {{type_name}}{{template_suffix}}({{name}}{% if is_value_type%}, true{%endif%})
    {%- endif -%}

