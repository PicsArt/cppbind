[DEFAULT]
    out_prj_dir = ../../
    cxx_out_dir = ./
    run_dir = video_engine
    src_glob = ../../examples/**/*.h*
    custom_config_dir = ../../cxx_examples/ve/config
    include_dirs = ../../, /usr/lib/jvm/java-11-openjdk-amd64/include
                , /usr/lib/jvm/java-11-openjdk-amd64/include/linux
    cxx_base_out_dir = ../../examples/core

[KOTLIN]
    src_glob = ../../examples/cxx/classes/*.h*
    clang_args = -D__ANDROID__
    file_postfix = _ktgen
    cxx_out_dir = ./kotlin/wrappers
    out_dir = %(out_prj_dir)s/tests/examples_tests/kotlin/src/main/java
    package_prefix = com.examples

[PYTHON]
    cxx_out_dir = ./python/wrappers
    file_postfix = _pygen
    out_dir = %(out_prj_dir)s/tests/examples_tests/python/src
    package_prefix =
    pybind_module = examples

[LOG]
level = INFO
